    <title>Interactive Object Explorer - Multi-Mode Classification</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #controls {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
        }
        
        #controls h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
        }
        
        #controls p {
            margin: 5px 0;
        }
    </style>
</head>
